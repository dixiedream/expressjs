# Use only for development
version: "2.4"

services:
  backend:
    build:
      context: ./
      target: dev
    image: backend:latest
    container_name: backend
    env_file:
      - ./.env
    volumes:
      #- .:/app # For Linux
      - .:/app:delegated # Only for Mac
    ports:
      - 3000:3000
      - 9229:9229
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mongo:4
    container_name: backenddb
    env_file:
      - ./.env
    volumes:
      - dbdata:/data/db
    ports:
      - 27017:27017
    healthcheck:
      test: "[ `echo 'db.runCommand(\"ping\").ok' | mongo localhost/example-database --quiet` ] && echo 0 || echo 1"
      interval: 5s
      start_period: 10s
      timeout: 4s
      retries: 3
    logging:
      driver: none

volumes:
  dbdata:
